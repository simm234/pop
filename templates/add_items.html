{% extends "base.html" %}

{% block content %}
<h1>Add Accessory</h1>
<form method="POST" action="{{ url_for('add_items') }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="code">Code:</label>
    <input type="text" id="code" name="code" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="remaining_items">Remaining Items:</label>
    <input type="number" id="remaining_items" name="remaining_items" required>

    <label for="price_excl_vat">Price (Excl. VAT):</label>
    <input type="number" step="0.01" id="price_excl_vat" name="price_excl_vat" required>

    <button type="submit">Add Accessory</button>
</form>
{% endblock %}
